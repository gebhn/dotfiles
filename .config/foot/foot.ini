font     = Iosevka Term NerdFont:size=16:weight=medium
include  = ~/.config/foot/colors.ini
shell    = /bin/sh
pad      = 36x36

resize-by-cells = no
workers         = 12

[scrollback]
lines              = 10000
indicator-position = none

[tweak]
font-monospace-warn = no
overflowing-glyphs  = yes

[cursor]
blink           = yes
style           = block
unfocused-style = none

[url]
launch = xdg-open ${url}

[key-bindings]
clipboard-paste  = Control+Shift+v
show-urls-launch = Control+Shift+o
search-start     = Control+Shift+f
